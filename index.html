<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuente Roboto de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mi Ecommerce</title>
</head>

<body>
    <section class="container">
        <header class="header"><img src="assets/img/logo-large-en.png" alt=""></header>
        <aside class="sidebar">
            <h2 class="sidebar__titulo">Categor√≠as</h2>
            <ul class="sidebar__lista">
                <li class="sidebar__elemento">Adidas <span class="sidebar__cantidad">( 4 )</span></li>
                <li class="sidebar__elemento">Nike <span class="sidebar__cantidad">( 13 )</span></li>
                <li class="sidebar__elemento">Puma <span class="sidebar__cantidad">( 6 )</span></li>
                <li class="sidebar__elemento">Reebok <span class="sidebar__cantidad">( 1 )</span></li>
            </ul>
        </aside>
        <main class="content">
            <article class="card">
                <img src="assets/img/nikeair01.webp" alt="" class="card__image">
                <h2 class="card__title">Nike air</h2>
                <p class="card__price">79.99 &#8364;</p>
                <p class="card__buttom">Comprar</p>
            </article>
            <article class="card">
                <img src="assets/img/adidas01.webp" alt="" class="card__image">
                <h2 class="card__title">Adidas 457N</h2>
                <p class="card__price"><span class="card__tachado">80&#8364;</span> 49.99 &#8364;</p>
                <p class="card__buttom">Comprar</p>
            </article>
            <article class="card">
                <img src="assets/img/nikereact02.webp" alt="" class="card__image">
                <h2 class="card__title">Nike air react ZX</h2>
                <p class="card__price">129.99 &#8364;</p>
                <p class="card__buttom">Comprar</p>
            </article>
            <article class="card">
                <img src="assets/img/nikereact03.webp" alt="" class="card__image">
                <h2 class="card__title">Nike air react LV</h2>
                <p class="card__price"><span class="card__tachado">120&#8364;</span> 99.99 &#8364;</p>
                <p class="card__buttom">Comprar</p>
            </article>
        </main>
        <footer class="footer">Desarrollado por Rodolfo Lazo</footer>
    </section>
</body>

</html>
